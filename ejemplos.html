<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Códigos QR</title>
    <!-- Incluye la biblioteca QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Incluye la hoja de estilos para los iconos -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="menu-condominios">
        <div class="custom-select">
            <span onclick="generarCodigoQR()" class="icon"><i class='icon-qr bx bx-qr'></i></span>
            <select id="opciones">
                <option value="" disabled selected hidden>Selecciona un condominio</option>
                <option value="condominio1">Condominio 1</option>
                <option value="condominio2">Condominio 2</option>
                <option value="condominio3">Condominio 3</option>
            </select>
        </div>
    </div>

    <!-- Contenedor para el código QR -->
    <div id="qrcode"></div>

    <!-- Script para generar el código QR -->
    <script>
        const qrcodeContainer = document.getElementById('qrcode');
        const listaCondominios = document.getElementById('opciones');

        // Función para generar el código QR del condominio seleccionado
        function generarCodigoQR() {
            const selectedCondominioId = listaCondominios.value;
            if (selectedCondominioId) {
                console.log('Generando código QR para:', selectedCondominioId);
                qrcodeContainer.innerHTML = ''; // Limpiar contenido anterior

                // Generar el código QR utilizando QRCode.js
                new QRCode(qrcodeContainer, {
                    text: selectedCondominioId,
                    width: 300,
                    height: 300
                });
            } else {
                console.error('No se ha seleccionado ningún condominio.');
            }
        }
    </script>
</body>
</html>
