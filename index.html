    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="content">
        <div class="nav-bar-user">
            <div class="user">Inicie Sesion</div>
            <div><button>Registrarse</button></div>
        </div>
        <hr>
        <div class="main">
            <img class="img-logo" src="logo.png" alt="">
            <h3><i class='bx bxs-envelope'></i> Usuario</h3>
            <div class="slide"><input type="text" id="usuario" placeholder="Ingrese su Usuario" required></div>
        
            <h3 class="space-up"><i class='bx bxs-lock-alt'></i> Clave</h3>
            <input type="password" id="clave" placeholder="Ingrese su Clave" required>
            <button onclick="iniciarSesion()">Ingresar</button>

            <div class="o">
                <h5>O</h5>
            </div>

            <div onclick="iniciarSesionConGoogle()" class="google-account">
                <i class='google bx bxl-google'></i><p>Continuar con Google</p>
            </div>

    
            <!-- Contenedor para la tarjeta flotante -->
            <div id="tarjetaFlotante" class="tarjeta-flotante">
                <div id="resultados"></div>
                <div class="btn-edit-elim">
                    <button id="edit" class="edit" onclick="editarPropiedad()">Editar</button>
                    <button id="elim" class="elim" onclick="eliminarPropiedad()">Borrar</button>
                </div>                
                <button onclick="cerrarTarjeta()" class="cerrar-btn">Cerrar</button>
            </div>

            <!-- Agregamos un área para mostrar resultados -->
            <div id="resultados"></div>
        </div>

        <div class="nav-bar">
            <ul class="nav">
                <li><span class="material-symbols-outlined inabilitado">sort</span></li>
                <li><span class="material-symbols-outlined inabilitado">add</span></li>
                <li><span class="material-symbols-outlined inabilitado">search</span></li>
                <a href="#"><li><span onclick="refrescarPagina()" class="material-symbols-outlined">refresh</span></li></a>
            </ul>
        </div>
    </div>

<!-- Ventana flotante -->
<div id="ventanaFlotante" class="ventana-flotante">
    <div class="msj">
    <span class="material-symbols-outlined check">
        check_circle
        </span><p id="mensajeFlotante"></p></div>
    
  </div>
  

<!-- Formulario de edición -->
<div class="content edicion" id="formularioEdicion" style="display: none;">
    <div class="main">
        <img class="img-logo" src="nunoa-logo-bg.png" alt="">
        <h3>Nombre</h3>
        <input type="text" id="nombreEdicion" required>
        <input type="text" id="nombreEdicion2" required>
        <input type="text" id="nombreEdicion3" required>
        <input type="text" id="nombreEdicion4" required>
        <h3>Depto</h3>
        <input type="text" id="deptoEdicion" required>
        <h3>Estacionamiento</h3>
        <input type="text" name="estEdicion" id="estEdicion" required>
        <h3>Bodega</h3>
        <input type="text" name="bodegaEdicion" id="bodegaEdicion" required>
    </div>
    <button id="btnActualizar" class="cerrar-btn act" onclick="actualizarPropiedad()">Actualizar</button>
</div>
