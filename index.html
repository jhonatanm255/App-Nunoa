<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Ñuñoa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

    <div class="content">
        <h1>App Ñuñoa</h1>
        <h3>Nombre</h3>
        <input type="text" id="nombre">

        <h3>Depto</h3>
        <input type="text" id="depto">
        <h3>Estacionamiento</h3>
        <input type="number" name="estacionamiento" id="est">
        <h3>Bodega</h3>
        <input type="number" name="edad" id="edad">

        <!-- Contenedor para la tarjeta flotante -->
        <div id="tarjetaFlotante" class="tarjeta-flotante">
            <div id="resultados"></div>
            <button onclick="cerrarTarjeta()" class="cerrar-btn">Cerrar</button>
        </div>

        <!-- Agregamos un área para mostrar resultados -->
        <div id="resultados"></div>

        <div class="nav-var">
            <ul class="nav">
                <a href="#"><li><span onclick="leerPropiedades()" class="material-symbols-outlined">
                    sort
                    </span></li></a>
                <a href="#"><li><span onclick="crearPropiedad()" class="material-symbols-outlined">
                    add
                    </span></li></a>
                <a href="#"><li><span onclick="buscarPropiedad()" class="material-symbols-outlined">
                    search
                    </span></li></a>
                <a href="#"><li><span class="material-symbols-outlined red">
                    logout
                    </span></li></a>
            </ul>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
